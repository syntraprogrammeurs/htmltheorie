<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulieren</title>
</head>
<body>
	<h1>
		Een overzicht van de meest gebruikte velden in een formulier
	</h1>
	<form action="" method="POST">
		Text:<input type="text"><br>
		CheckBox: <input type="checkbox"><br>
		Color: <input type="color"><br>
		Datetime-local: <input type="datetime-local">
		Date: <input type="date"><br>
		Email: <input type="email"><br>
		File: <input type="File"><br>
		Image: <input type="image"><br>
		Month: <input type="month"><br>
		Number: <input type="number"><br>
		Password: <input type="password"><br>
		Radio: <input type="radio"><br>
		Range: <input type="range"><br>
		Search:	<input type="search"><br>
		Time: <input type="time"><br>
		Url: <input type="url"><br>
		week: <input type="week"><br>
		Tel: <input type="tel"><br>

		Tel: <a href="+3250812222">+3250812222</a><br>

		<textarea name="" id="" cols="100" rows="10"></textarea><br>

		<select name="" id="">
			<option value="1">HTML5</option>
			<option value="2">CSS3</option>
			<option value="3">BOOTSTRAP</option>
		</select>

		<input type="submit" name="verstuur" value="Zenden">
	</form>
</body>
</html>
